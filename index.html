 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Найти изображение для сайта</title>
   
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

     
     <link rel="stylesheet" href="app.css"> 
 </head>
 <body>
      <h1 id="naz">Найти изображение для сайта</h1>

      <div id="m1" >
         <a href="" id="men1"><h2 id="men1">Главная</h2></a>
      </div>
      <div id="m2">
          <a href="documens" id="men2" ><h2  id="men2">Документация</h2></a>
      </div>

      <template id="pagination-template">
          <div id="pagination">
              <div id="pagination_left" class="col-xs-6 col-sm-4">
                  <a  @click="changePage(prevPage)" id="w1" href="#" v-if="hasPrev()" class="fa fa-chevron-left"></a>
              </div>
              <div id="w3" class="col-xs-6 col-sm-4">
                  {{ current }} из {{ totalPages}}       
            </div>
              <div id="pagination_right" class="col-xs-6 col-sm-4">
                  <a @click="changePage(nextPage)" v-if="hasNext()" id="w2" href="#" class="fa fa-chevron-right" ></a>
              </div>
          </div>
      </template>
    
<!--{{ current }} из {{ totalPages }}-->

      <div id="der">

            <pagination 
            :current="currentPage"
            :total="total"
            :perPage="perPage"
            @page-changed="fetch"
            ></pagination>


          <section id="grid">
          <div id="cadar" v-for="photo in photos">
            <div id="img" class="col-xs-6 col-md-4">
             <img :src="photo.urls.small" alt="" id="imgs" class="img-thumbnail">
            <div id="img_profile">
              <img :src="photo.user.profile_image.small" alt=""  id="imgs_profils"class="img-circle">
              <a :href="photo.user.portfolio_usr" id="users_name" target="_blank">{{ photo.user.name }}</a>
            </div>
            </div>
          </div>
          </section>
      </div>


    

     <script src="https://unpkg.com/vue"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
     <script src="pagination.js"></script>
     <script src="app.js"></script>


 </body>
 </html>
